<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Beni Affet ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6e6;
      font-family: Arial, sans-serif;
      flex-direction: column;
      position: relative;
    }

    .heart {
      font-size: 100px;
      animation: pulse 1s infinite;
      color: red;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .box {
      display: none;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 2;
      position: relative;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:active {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }

    #yesBtn {
      background: #ff4d4d;
      color: white;
    }

    #noBtn {
      background: #ccc;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      min-height: 24px;
    }

    .heart-rain {
      position: absolute;
      top: -30px;
      font-size: 30px;
      animation: fall linear infinite;
      color: red;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        top: -30px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    #finalGif {
      display: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
      max-width: 300px;
      border-radius: 12px;
    }

    #celebrateText {
      display: none;
      position: absolute;
      top: calc(50% + 180px);
      font-size: 28px;
      font-weight: bold;
      color: #cc0033;
      text-align: center;
      z-index: 6;
    }

    /* Yeni eklenen GIF üstte, seçim kutusunun üstünde */
    #topGif {
      max-width: 250px;
      margin-bottom: 10px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- ÜSTTE GÖRÜNECEK GIF -->
  <img
    id="topGif"
    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm9jejVqMDNpMTFuamd4bG9jd3VjZHczeDlpbGRsNXV6eXVvZWF3ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hECJDGJs4hQjjWLqRV/giphy.gif"
    alt="Üstteki GIF"
  />

  <div class="heart" id="heart">❤️</div>

  <div class="box" id="askBox">
    <p>Beni affeder misin balım lütfen?</p>
    <button id="yesBtn">EVEET!!</button>
    <button id="noBtn">Hayır.</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Final GIF ve Kutlama yazısı -->
  <img
    id="finalGif"
    src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZndieGoxZXBlYnZhOGo1dHB1NjZ6dnIzc2VmejgwMGVmcWMwaTFxZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NfzERYyiWcXU4/giphy.gif"
    alt="Affet Beni"
  />
  <div id="celebrateText">OLEEEYYY SENİ ÇOK SEVİYORUMMM!!!</div>

  <script>
    let noClickCount = 0;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const messageBox = document.getElementById("message");
    const finalGif = document.getElementById("finalGif");
    const celebrateText = document.getElementById("celebrateText");
    const topGif = document.getElementById("topGif");

    // ↓↓↓ BU MESAJLARI KENDİN DEĞİŞTİREBİLİRSİN ↓↓↓
    const mesajlar = [
      "Ama... Lütfen?",
      "Yalvarırım...",
      "Balım özür dilerim.",
      "Güzelim lütfen?",
      "Cidden mi?",
      "YALVARIRIM LÜTFEN AFFET BENİ",
      "..."
    ];

    setTimeout(() => {
      document.getElementById("heart").style.display = "none";
      document.getElementById("askBox").style.display = "block";
      topGif.style.display = "block"; // GIF göster
    }, 2000);

    // Kalp yağmuru başlat
    function startHeartRain() {
      const interval = setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart-rain");
        heart.innerText = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 150);
      return interval;
    }

    yesBtn.onclick = () => {
      messageBox.innerText = "Seni çok seviyorum ❤️";

      // Butonları gizle
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // Üstteki GIF gizle
      topGif.style.display = "none";

      // Kalp yağmuru başlasın
      startHeartRain();

      // GIF ve kutlama yazısını göster
      finalGif.style.display = "block";
      celebrateText.style.display = "block";
    };

    noBtn.onclick = () => {
      noClickCount++;

      if (noClickCount <= mesajlar.length) {
        messageBox.innerText = mesajlar[noClickCount - 1];
      } else {
        messageBox.innerText = mesajlar[mesajlar.length - 1];
      }

      // "Evet" butonunu büyüt
      let newSize = 16 + noClickCount * 8;
      let newPadding = 10 + noClickCount * 4;
      yesBtn.style.fontSize = newSize + "px";
      yesBtn.style.padding = newPadding + "px " + (newPadding + 10) + "px";
    };
  </script>
</body>
</html>
