<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beni Affet ❤️</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .heart {
      font-size: 20vw;
      animation: pulse 1s infinite;
      color: red;
      user-select: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .box {
      display: none;
      background: white;
      padding: 5vw;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90vw;
      box-sizing: border-box;
    }

    p {
      font-size: 5vw;
      margin-bottom: 5vw;
    }

    button {
      margin: 2vw;
      padding: 3vw 5vw;
      border: none;
      border-radius: 8px;
      font-size: 5vw;
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 90vw;
      word-break: break-word;
    }

    button:active {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #yesBtn {
      background: #ff4d4d;
      color: white;
    }

    #noBtn {
      background: #ccc;
    }

    .message {
      margin-top: 4vw;
      font-size: 4vw;
      font-weight: bold;
      color: #333;
      min-height: 24px;
    }

    .heart-rain {
      position: absolute;
      top: -30px;
      font-size: 6vw;
      animation: fall linear infinite;
      color: red;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% { top: -30px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    #finalGif {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      max-width: 80vw;
      max-height: 50vh;
      border-radius: 12px;
    }

    #celebrateText {
      display: none;
      position: absolute;
      top: calc(50% + 180px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 6vw;
      font-weight: bold;
      color: #cc0033;
      text-align: center;
      z-index: 6;
    }

    #topGif {
      max-width: 80vw;
      margin-bottom: 10px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- ÜSTTE GÖRÜNECEK GIF -->
  <img
    id="topGif"
    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm9jejVqMDNpMTFuamd4bG9jd3VjZHczeDlpbGRsNXV6eXVvZWF3ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hECJDGJs4hQjjWLqRV/giphy.gif"
    alt="Üstteki GIF"
  />

  <div class="heart" id="heart">❤️</div>

  <div class="box" id="askBox">
    <p>Beni affeder misin balım lütfen?</p>
    <button id="yesBtn">EVEET!!</button>
    <button id="noBtn">Hayır.</button>
    <div class="message" id="message"></div>
  </div>

  <img
    id="finalGif"
    src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZndieGoxZXBlYnZhOGo1dHB1NjZ6dnIzc2VmejgwMGVmcWMwaTFxZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NfzERYyiWcXU4/giphy.gif"
    alt="Affet Beni"
  />
  <div id="celebrateText">OLEEEYYY SENİ ÇOK SEVİYORUMMM!!!</div>

  <script>
    let noClickCount = 0;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const messageBox = document.getElementById("message");
    const finalGif = document.getElementById("finalGif");
    const celebrateText = document.getElementById("celebrateText");
    const topGif = document.getElementById("topGif");

    const mesajlar = [
      "Ama... Lütfen?",
      "Yalvarırım...",
      "Balım özür dilerim.",
      "Güzelim lütfen?",
      "Cidden mi?",
      "YALVARIRIM LÜTFEN AFFET BENİ",
      "Feyzanım lütfen affet.",
      "Yemin ederim adam oldum ben artık",
      "Asla üzmeyeceğim seni bidaha basma şu hayıra lütfen",
      "Çok pişmanım lütfen affet beni",
      "Affetmezsen çok üzülürüm",
      "Eskisi gibi değilim artık...",
      "Seni çok seviyorum nolur affet beni...",
      "Basma şu hayıra ıssırcam seni.",
      "BIR DAHA HATA YAPMAYACAGIM seni üzmicem",
      "SULUK GIBI YAPISICAM SANA ISTEDIGIN KADAR BAS."
    ];

    setTimeout(() => {
      document.getElementById("heart").style.display = "none";
      document.getElementById("askBox").style.display = "block";
      topGif.style.display = "block";
    }, 2000);

    function startHeartRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart-rain");
        heart.innerText = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 150);
    }

    yesBtn.onclick = () => {
      messageBox.innerText = "Seni çok seviyorum ❤️";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      topGif.style.display = "none";
      startHeartRain();
      finalGif.style.display = "block";
      celebrateText.style.display = "block";
    };

    noBtn.onclick = () => {
      noClickCount++;
      const msg = mesajlar[noClickCount - 1] || mesajlar[mesajlar.length - 1];
      messageBox.innerText = msg;

      const maxScale = 2.5;
      const scale = Math.min(1 + noClickCount * 0.15, maxScale);
      yesBtn.style.transform = `scale(${scale})`;
    };
  </script>
</body>
</html>
